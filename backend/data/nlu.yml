# Intents

 # Welcome and goodbye
 # Define an intent to enable the chat to understand the user intent to start the chat by giving examples of greeting 
  - intent: greet
    examples: |
      - أهلا
      - اهلا
      - يا هلا
      - صباح الخير
      - مساء الخير
      - السلام عليكم 
      - تحية
      -مرحبا
      -أهلا وسهلا
      -السلام عليكم ورحمة الله وبركاته
      - هلا

# After showing the menu on welcome story user will select the option "طرح استفسار" by clicking the button or writing any of the examples below
  - intent: select_inquiry
    examples: |
      - عندي استفسار
      - لدي استفسار
      - طرح استفسار
      - ابي استفسر

# After showing the menu on welcome story user will select the option "طلب نموذج" by clicking the button or writing any of the examples below
  - intent: select_form
    examples: |
      - نموذج
      - طلب نموذج
      - احتاج نموذج
# an intent indicate that the user wants to end the chat
  - intent: goodbye
    examples: |
      -يجب أن أذهب لاحقًا
      -وداعا لاحقا
      -أراك لاحقا
      -في وقت لاحق
      -وداعا
      -مع السلامة
      -باي 
      -سلامتك
      -سلام

  - intent: thanks
    examples: |
      - شكرا
      - يعطيك العافية
      - مشكور
      - ثانكيو
      - مرسي
      - لا شكرا

  - intent: affirm
