# when the user intends that the response was satisfactory
  - intent: yesSatistactory
    examples: |
      - نعم، مرضية
      - مرضية
      - نعم مرضيه 
# when the user intends that the response was not satisfactory
  - intent: notSatistactory
    examples: |
      - لا،ليست مرضية
      - ليست مرضية
      - غير مرضيه   

 # fallback & out of scope 
# If the user asks questions that are out of our chatbot scope and they are mentioned below. we add more examples with time, and user testing.  
